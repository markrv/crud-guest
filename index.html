<body>
<h1>Форма подписки на новости сайта</h1>
<form action="main.php?f=addguest" method="post">
    <input type="text" name="g_name" placeholder="Имя">
    <input type="text" name="g_surname" placeholder="Фамилия">
    <select id="g_country" name="g_country" class="ccountry">
        <option disabled>Ошибка</option>
    </select>
    <input type="text" name="card" placeholder="Номер карты">
    <input type="submit" value="Добавить">
</form>

<form action="main.php?f=addcountry" method="post">
    <input type="text" name="add_countru" placeholder="Новая страна">
    <input type="submit" value="Добавить">
</form>
<form action="main.php?f=delcountry" method="post">
    <select id="del_country" name="del_country" class="ccountry" disabled>
        <option disabled>Ошибка</option>
    </select>
    <input type="submit" value="Удалить">
</form>

<form onsubmit="return false" method="post">
      <input onkeyup="searchNum()" id="txtf" type="text" name="txtf" placeholder="Поисковый запрос">    
    <button onclick="searchNum()">Поиск</button>
  </form>
<table id="records_table" border='1'>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Карта</th>
    </tr>
</table>
